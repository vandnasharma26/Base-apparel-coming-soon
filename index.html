<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <img id="logo" src="images/logo.svg" alt="logo">
  <picture>
    <source media="(min-width: 800px)" srcset="images/hero-desktop.jpg">
    <img class="photo" src="images/hero-mobile.jpg">
  </picture>

  <div class="desktop-main">
    <div class="content">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="email-action">
        <input type="email" name="email" id="email" value="Email Address" oninput="check(this.value)" class="">
        <img id="error" src="" alt="">
        <button type="submit">
          <img src="images/icon-arrow.svg" alt="submit">
        </button>
        <p id="alert"></p>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/vandnasharma26">Vandna Sharma</a>.
    </p>
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
